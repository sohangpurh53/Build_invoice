<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Item</title>
  <link rel="stylesheet" href="/static/css/delete.css">
</head>
<body>
  <div class="container">
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete this item?</p>
    {% if messages %}
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
    {% endif %}
    <form action="" method="post">
        
      {% csrf_token %}
     <div class="invoice-select">Invoice : {{item}}</div> 
      <button type="submit" class="btn-delete">Delete</button>
      <a href="{% url 'InvoiceHomepage' %}" class="btn-cancel">Cancel</a>
    </form>
  </div>
</body>
</html>
